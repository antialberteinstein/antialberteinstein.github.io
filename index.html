<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nhat Nguyen</title>
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div id="overlay"></div>
        <div id="header"></div>
        <div id="main">
            <h1>Nhat Nguyen</h1>
            <form id="searchbar" action="https://www.google.com/search"
                method="get">
                <input type="text" name="q" placeholder="Search Google..."
                    required>
                <img id="search_icon" src="./res/search_icon.png"/>
            </form>
            <div id="intro">
                <span id="p1">Second-year student</span>
                <span id="p2">at Da Nang University</span>
            </div>
            <div id="but">
                <a href="https://facebook.com">
                    <i class="fab fa-facebook-f but_icon"></i>
                </a>
                <a href="https://youtube.com">
                    <i class="fab fa-youtube but_icon"></i>
                </a>
                <a href="https://github.com">
                    <i class="fab fa-github but_icon"></i>
                </a>
                <a href="https://fmovies24.to">
                    <i class="fas fa-film but_icon"></i>
                </a>
                <a href="http://sv.dut.udn.vn">
                    <i class="fas fa-graduation-cap but_icon"></i>
                </a>
            </div>
        </div>        
        <script type="text/javascript" src="./scripts/main.js"></script>
    </body>
</html>
